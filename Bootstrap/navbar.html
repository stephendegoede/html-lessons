<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <!-- Can change the sm to md, lg, for small/medium/large which affects the orientation based on the size of the viewport -->
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">

<!-- The order in which you add components to the structure affects the placement of your code on the page e.g. if you wanted the button first and then the brand you could simply swop the "tindog" brand and button -->
    <a class="navbar-brand" href="">tindog</a>

<!-- This is the code to add the button, but you need to link a div to it (see below) e.g. it is linked by the "navbarTogglerDemo01" as seen below -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

<!-- This div is linked to the button above with the navbarTogglerDemo01 code -->
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

<!-- Important to note here is the difference in the placing of the list items. Those that have the ml-auto added in the class appear on the right of the screen whereas those that don't are on the left -->
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Contact</a>
        </li>
        <li class="nav-item ml-auto"><a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item ml-auto"><a class="nav-link" href="#">Download</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
