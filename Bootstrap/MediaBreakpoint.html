<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Media Query Breakpoint</title>

  <style media="screen">
  @media (max-width: 900px) {
    .red900
    {
      color: red;
    }
  }

  </style>

</head>

<body>
  <h1 class="red900">This H1 changes to red if the screen width is &lt 900px</h1>

</body>

</html>
